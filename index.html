<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #000;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Online Tv</h1>
  
<div class="grid-container">
  <div class="grid-item">Malayalam</div>
  <div class="grid-item">Tamil</div>
  <div class="grid-item"Hindi</div>  
</div>

</body>
</html>
