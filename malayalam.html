<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      background-color: #2196F3;
      padding: 10px;
      grid-auto-rows: 180px;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      align-items: center;
      text-align: center;
    }
  </style>
  <meta charset="utf-8" />
  <title>Tamil TV</title>
  <script src="https://prasanth-snk.github.io/OnlineTV/m3u8-file-parser.min.js"></script>
  <script src="https://prasanth-snk.github.io/OnlineTV/malayalam.min.js"></script>
  <script>
    getData().then(allResponses => {
      var reader = new M3U8FileParser();
      reader.read(allResponses[0]);
      reader.read(allResponses[1]);
      reader.read(allResponses[2]);
      const result = reader.getResult();
      if (result?.segments) {
        console.log('result', result.segments);
        let text = '';
        for (let i = 0; i < result.segments.length; i++) {
          text += `<div class="grid-item">
            <a href="#" onclick="openPlayer('${result.segments[i]?.url}')">
            ${result.segments[i]?.inf?.tvgLogo ? `<img src="${result.segments[i]?.inf?.tvgLogo}" width="100" height="100">` : ''}
            <h5>${result.segments[i]?.inf?.title ?? ''}</h5>
          </a>
            </div> `;
        }

        document.getElementById('apiResponse').innerHTML = text;

      }
    }).catch(err => {

    });
  </script>

  <script>
    function openPlayer(data) {
      localStorage.setItem("url", data);
      window.location.href = "https://prasanth-snk.github.io/OnlineTV/play.html";
    }
  </script>

</head>

<body>
  <div id="apiResponse" class="grid-container">
  </div>
</body>

</html>
