<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tamil TV</title>
  <script src="https://prasanth-snk.github.io/OnlineTV/m3u8-file-parser.min.js"></script>
  <script src="https://prasanth-snk.github.io/OnlineTV/tamil.min.js"></script>
  <script>
    Promise.all([
      fetch("https://iptv-org.github.io/iptv/languages/tam.m3u").then(resp => resp.text()),
      fetch("https://prasanth-snk.github.io/iptv/tamilLocal.m3u").then(resp => resp.text()),
      fetch("https://prasanth-snk.github.io/youtube_m3u/tamil.m3u").then(resp => resp.text())
    ]).then(allResponses => {
      var reader = new M3U8FileParser();
      reader.read(allResponses[0]);
      reader.read(allResponses[1]);
      reader.read(allResponses[2]);
      console.log('result', reader.getResult());
    }).catch(err => {

    });
  </script>
</head>

<body>
  <div id="apiResponse">
  </div>
</body>

</html>
